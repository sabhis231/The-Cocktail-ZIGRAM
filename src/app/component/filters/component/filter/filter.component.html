<ul>
  <li *ngFor="let filtercategoryname of filter.filterCategoryNames">
    <a
      (click)="categorySelected(filtercategoryname)"
      class="text-black-50 cursor-pointer"
      [routerLink]="['/dashboard']"
      [queryParams]="{
        filterName: filter.filter.ingFilterCode,
        filter: filtercategoryname.name
      }"
      [ngClass]="queryFilter == filtercategoryname.name ? 'highlight' : ''"
    >
      {{ filtercategoryname.name }}
    </a>
  </li>
</ul>
